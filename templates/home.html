{% extends "base.html" %}
<!-- extends -->
{% block content %}
<div class="blog">
<h1>Blog Posts</h1>
{% for i in range(total_blogs) %}
    <div><strong><a href="./blog?id={{ids[i]}}">{{titles[i]}}</a> by {{owners[i]}}</strong></div>
    <div class="blog_body">{{bodies[i]}}</div>
{% endfor %}
</div>
<div class="user_list"</div>
<h1>User List</h1>
<ol>
{% for i in range(user_list|length) %} 
    <li class="user"><strong><a href="./blog?user={{user_list[i]}}">{{user_list[i]}}</a></strong></li>
{% endfor %}
</ol>
</div>

</div class="wrapper">
{% endblock %}
